<html>
    <head>
        <title>WebGL Application</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="webgl-utils.js"></script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
               
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            void main(void) {
                gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
            }
        </script>
        
        <script type="text/javascript">

            var gl;
            function initGL(canvas) {
                try {
                    gl = canvas.getContext("experimental-webgl");
                    gl.viewportWidth = canvas.width;
                    gl.viewportHeight = canvas.height;
                } catch (e) {
                }
                if (!gl) {
                    alert("Could not initialise WebGL, sorry :-(");
                }
            }

            function getShader(id) {
                var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var k = shaderScript.firstChild;
                while (k) {
                    if (k.nodeType == 3) {
                        str += k.textContent;
                    }
                    k = k.nextSibling;
                }

                var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                gl.shaderSource(shader, str);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert(gl.getShaderInfoLog(shader));
                    return null;
                }

                return shader;
            }


            var shaderProgram;

            function initShaders() {
                var fragmentShader = getShader("shader-fs");
                var vertexShader = getShader("shader-vs");

                shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);

                if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                    alert("Could not initialise shaders");
                }

                gl.useProgram(shaderProgram);

                shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
                gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
               
                shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
                shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
                
            }


            var mvMatrix = mat4.create();
            var pMatrix = mat4.create();

            function sendMatricesToShader() {
                gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
                gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
            }

            function deg2Rad(deg){
                return deg* Math.PI / 180;
            }
            var currentlyPressedKeys = {};
            function handleKeyDown(event){
                currentlyPressedKeys[event.keyCode] = true;
            }

            function handleKeyUp(event){
                currentlyPressedKeys[event.keyCode] = false;
            }
           

            function handleKeys()
            {
                if(currentlyPressedKeys[82]){
                    mat4.identity(mouseRotationMatrix)
                    panningX = 0.0;
                    panningY = 0.0;
                    zoom = 0.0;
                }
            }

            var mouseDown = false;
            var lastMouseX = null;
            var lastMouseY = null;
            var rotating = false;
            var panning = false;
            var panningX = 0.0;
            var panningY = 0.0;
          

            function handleMouseDown(event){
                mouseDown = true;
                if(event.button ==0){
                    rotating = true;
                }
                if(event.button == 1)
                {
                    panning = true;
                }
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }

            var mouseRotationMatrix = mat4.create();
            mat4.identity(mouseRotationMatrix);

            function handleMouseMove(event)
            {
                if(!mouseDown){
                    return;
                }
                var newX = event.clientX;
                var newY = event.clientY;
                var deltaX = newX - lastMouseX;
                var deltaY = newY- lastMouseY;

                if(panning == true){
                   
                 
                    panningX += deltaX/10.0;
                    panningY += deltaY/10.0;
                  
                }

                if(rotating == true){
                var  newRotationMatrix = mat4.create();
                mat4.identity(newRotationMatrix);
                newRotationMatrix = mat4.create();
                mat4.identity(newRotationMatrix);
                mat4.rotate(newRotationMatrix,deg2Rad(deltaX/10),[0,1,0]);
                mat4.rotate(newRotationMatrix,deg2Rad(deltaY/10),[1,0,0]);
                mat4.multiply(newRotationMatrix, mouseRotationMatrix,mouseRotationMatrix);
                }

                lastMouseX = newX;
                lastMouseY = newY;

               
            }

            function handleMouseUp(event){
                mouseDown = false;
                rotating = false;
                panning = false;
               
            }
            var zoom = 0.0;
            function handleWheel(event){
                if(event.deltaY>0){
                    zoom -= 0.5;
                }
                if(event.deltaY<0){
                    zoom += 0.5;
                }

            }

            var mvMatrixStack = [];

            function mvPushMatrix(){
                var copy = mat4.create();
                mat4.set(mvMatrix,copy);
                mvMatrixStack.push(copy);
            }

            function mvPopMatrix(){
                if(mvMatrixStack.length == 0){
                    throw "Invalid popMatrix!";
                }
                mvMatrix = mvMatrixStack.pop();
            }
            
            //CARGA MODELOS
            function loadModel(){
                var request = new XMLHttpRequest();
                request.open("GET","models/Teapot.json");
                request.onreadystatechange = function(){
                    if(request.readyState == 4){
                        handleLoadModel(JSON.parse(request.responseText));
                        console.log("MODELO CARGADO BIEN");
                    }
                }
                request.send();
                
            }

            var modelVertexPositionBuffer;
            var modelVertexIndexBuffer;

            function handleLoadModel(modelData){
                modelVertexPositionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER,modelVertexPositionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(modelData.vertexPositions),gl.STATIC_DRAW);
                modelVertexPositionBuffer.itemSize = 3;
                modelVertexPositionBuffer.numItems = modelData.vertexPositions.length /3;

                modelVertexIndexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER,modelVertexIndexBuffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,new Uint16Array(modelData.indices),gl.STATIC_DRAW);
                modelVertexIndexBuffer.itemSize = 1;
                modelVertexIndexBuffer.numItems = modelData.indices.length;
                console.log("MODELO CARGADO BIEN X 2");
            }



            function drawScene() {
                gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

                
                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, [panningX, -panningY, zoom]);
                mat4.multiply(mvMatrix, mouseRotationMatrix);

                if(modelVertexPositionBuffer)
                {
                    mvPushMatrix();
                    
                    mat4.translate(mvMatrix, [0.0, 0.0, -5.0]);
                    mat4.scale(0.5,0.5,0.5);
                    gl.bindBuffer(gl.ARRAY_BUFFER,modelVertexPositionBuffer);
                    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute,
                                            modelVertexPositionBuffer.itemSize,gl.FLOAT,false,0,0);
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER,modelVertexIndexBuffer);
                    sendMatricesToShader();
                    gl.drawElements(gl.TRIANGLES,modelVertexIndexBuffer.numItems,gl.UNSIGNED_SHORT, 0);
                    mvPopMatrix();
                }
               
            }

            function renderingLoop(){
                requestAnimationFrame(renderingLoop); //defined in wengl-utils.js
                handleKeys();
                drawScene();
            }



            function webGLStart() {
                var canvas = document.getElementById("webGL-canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                document.onkeydown = handleKeyDown;
                document.onkeyup = handleKeyUp;
                canvas.onwheel = handleWheel;

                canvas.onmousedown = handleMouseDown;
                canvas.onmouseup = handleMouseUp;
                canvas.onmousemove = handleMouseMove;

                initGL(canvas);
                initShaders();
                

                //Added//
                loadModel();

                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.enable(gl.DEPTH_TEST);
                //Added//
                renderingLoop();
            }

        </script>

    </head>

    <body onload="webGLStart();" onresize="webGLStart();">
        <canvas id="webGL-canvas" style="border: none; width:100%; height:100%; margin: 0 auto;"></canvas>    
    </body>

</html>
